<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pompiere&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Plus Final Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <span id="date"></span>
          </div>
          <div class="weather-temperature">
            <strong id="temperature"></strong><span class="units"> °C</span>
          </div>
          <div>
            <ul class="temp">
              <li>Max <span id="tempMax"></span>°</li>
              •
              <li>Min <span id="tempMin"></span>°</li>
            </ul>
          </div>
          <div class="weather-icon">
            <img src="" alt="clear" id="icon" />
          </div>
          <div>
            <ul>
              <li id="description"></li>
              <li>Humidity <span id="humidity"></span>%</li>
              <li>Wind speed <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/annelise-van-daalen/"
            target="_blank"
            >Annelise van Daalen</a
          >
          and is
          <a href="https://github.com/AnnvD/Plus-Final-Project" target="_blank"
            >open-sourced on Github</a
          >
          and
          <a href="https://sleepy-curie-3c269e.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
        </small>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
